<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dishSelected">

        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dishSelected.name| uppercase}} </h3>
                </mat-card-title>
            </mat-card-header>

            <img mat-card-image src={{dishSelected.image}} alt={{dishSelected.name}}>
            <mat-card-content>

                <p>{{dishSelected.description}}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>


    </div>


    <div fxFlex="40" *ngIf="dishSelected">
      
         <div fxFlex>
            <mat-list fxFlex>
                <h3 matHeader>Comments</h3>
                <mat-list-item *ngFor="let comment of dishSelected.comments">
                    <h1 matLine> {{comment.comment}} </h1>
                    <h1 matLine> {{comment.rating}} stars</h1>
                    <h1 matLine> --{{comment.author}} {{comment.date | date}} </h1>
               </mat-list-item>
              </mat-list>

        </div>
        
    </div>
</div>
